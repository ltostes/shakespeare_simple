<html>
	<head>
    <title>Player: {{player_number}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/css/noscript.css" /></noscript>
	</head>
	<body style="background-color: {{player_background_colors[player_number-1]}};  color:{{player_text_colors[player_number-1]}}" class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style2 fullscreen fade-up">
						<div class="inner">
							<h1 style="color:{{player_text_colors[player_number-1]}}">{{player_word}}</h1>
							<p>{{word_message}}</p>
							<i>{{round_message}}</i>
						</div>
					</section>
